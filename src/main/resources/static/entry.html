<body>

<div class="split left">
    <div class="centered">
        <h2>Учись играючи!</h2>

            Присоединяйся к нам и улучшай свои оценки

    </div>
</div>

<div class="split right">
    <div class="centered">
        <div class="wrapper">
            <form action="">
                <h1>Вход в учетную запись</h1>
                <p>Введите ваше имя и пароль</p>
                <div class="input-box">
                    <input type="text" class="text" placeholder="Почта" required>
                </div>
                <div class="input-box">
                    <input type="password" class="text" placeholder="Пароль" required>
                </div>
                <div class="input-box">
                    <a href="#" class="but">Забыли пароль?</a>
                </div>
                <button type="submit" class="btn">Войти</button>
            </form>
        </div>
    </div>
</div>
